<html ng-app="awp">
    <head>
        <title>nav</title>
    
         <link rel="stylesheet" href="scss/style.css">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
         <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
         <script src="app/app.js"></script>
    </head>
    <body >
        <div class="awp"> 
            <div class="options flex-parent">
                <div>
                    <i class="fa fa-snowflake-o" aria-hidden="true" title="Edit"></i>
                    <div class="typoOptions hide">
                        <div class="options flex-parent  ">
                            <div><i class="fa fa-snowflake-o" aria-hidden="true" title="Fonts"></i></div>
                            <div><i class="fa fa-snowflake-o" aria-hidden="true" title="Bold"></i></div>
                            <div><i class="fa fa-snowflake-o" aria-hidden="true" title="Italic"></i></div>
                            <div><i class="fa fa-snowflake-o" aria-hidden="true" title="Heading"></i></div>
                            <div><i class="fa fa-snowflake-o" aria-hidden="true" title="Link"></i></div>
                            <div class="colorOptions">
                                <i class="fa fa-snowflake-o" aria-hidden="true" title="Color"></i>
                                <div>
                                    <input type="text" placeholder="#fff" />
                                    <button class="Abtn-circle">OK</button>
                                </div>
                            </div>
                            <div>
                                <i class="fa fa-snowflake-o" aria-hidden="true" title="Uppercase / Lowecase"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div><i class="fa fa-snowflake-o" aria-hidden="true" title="Ajust"></i></div>
                <div><i class="fa fa-snowflake-o" aria-hidden="true" title="Add"></i></div>
                <div><i class="fa fa-snowflake-o" aria-hidden="true" title="Extra"></i></div>
            </div>
            <div class="set hide"> 
                <div class="setTypo">
                    <div class="setAlign flex-parent">
                         <div> <i class="fa fa-snowflake-o" aria-hidden="true" title="Left"></i></div>
                         <div> <i class="fa fa-snowflake-o" aria-hidden="true" title="Center"></i></div>
                         <div> <i class="fa fa-snowflake-o" aria-hidden="true" title="Right"></i></div>
                         <div> <i class="fa fa-snowflake-o" aria-hidden="true" title="Justify"></i></div>
                    </div>
                    <div class="setFont">
                 
                    </div>
                    <div class="setHeading">
                        Heading H1<br />
                        Heading H2<br />
                        Heading H3<br />
                        Heading H4<br />
                        Heading H5<br />
                    </div>
                    <div class="setColor">
                        REX color
                    </div>
                    <div class="setLink">
                        <div>
                            Show in new tab
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                                <label class="onoffswitch-label" for="myonoffswitch"></label>
                            </div>
                        </div>
                        <button class="Abtn-lg Abtn-def">Convert to button</button>
                    </div>
                    
                          
                </div>
                <div class="setColor"></div>
            </div>
        </div>
    </body>
</html>
